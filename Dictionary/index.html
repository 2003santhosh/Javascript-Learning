<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Serach a word" required>
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <ul>
            <li class="word">
                <div class="details">
                    <p>happy</p>
                    <span>adjective/`hapi/</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            
            
            <div class="content">
                
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>feeling or showing pleasure or contentment</span>
                    </div>
                </li>
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>feeling or showing pleasure or contentment</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                            <span>glad,</span>
                            <span>contented,</span>
                            <span>delighted,</span>
                            <span>cheerful,</span>
                            <span>joyful,</span>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</body>
</html>
